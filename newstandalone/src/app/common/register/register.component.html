<form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedRegister()">
    <mat-card>
        <mat-card-header>
            <h2>Register</h2>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="example-full-width">
                <mat-label>Usename</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    @for (role of roles; track role) {
                    <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <div>
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="m">Male</mat-radio-button>
                    <mat-radio-button value="f">Female</mat-radio-button>
                    <mat-radio-button color="warn" value="o">Others</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <section class="example-section">
                    <mat-checkbox color="primary" class="example-margin" formControlName="term">Agree Terms and
                        Confitions</mat-checkbox>
                    <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
                </section>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Register</button>
            <a mat-raised-button color="accent" routerLink="/login">Login</a>
        </mat-card-actions>
    </mat-card>
</form>
