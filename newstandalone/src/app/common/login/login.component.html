<form class="example-form" #loginform="ngForm" (ngSubmit)="ProceedLoign(loginform)">
    <mat-card>
        <mat-card-header>
            <h2>Login</h2>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="example-full-width">
                <mat-label>Usename</mat-label>
                <input required matInput placeholder="Username" [(ngModel)]="_logindata.username" #username="ngModel"
                    [ngModelOptions]="{standalone: true}">
                <!-- <div style="color: red" *ngIf="username.invalid">This username is required</div> -->
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input required matInput placeholder="Password" type="password" [(ngModel)]="_logindata.password"
                    [ngModelOptions]="{standalone: true}" #password="ngModel">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" [disabled]="loginform.invalid">Login</button>
            <a mat-raised-button color="accent" routerLink="/register">Register</a>
        </mat-card-actions>
    </mat-card>
</form>
