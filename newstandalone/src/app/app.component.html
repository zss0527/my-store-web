<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{title | lowercase | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{subtitle | lowercase}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <app-home></app-home>
    <span>{{todaydate | date:'dd/MMM/yy'}}</span>
    <br />
    <span>{{salary | currency:'EUR'}}</span>
    <br />
    <span>{{salary | number:'1.2-3'}}</span>
    <br />
    <span>{{salary/100 | percent}}</span>
    <br />
    <span>{{_obj | json}}</span>
    <br />
    <span>{{title | reverse}}</span>
  </mat-card-content>




  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<br>
<router-outlet />
